language: node_js
node_js:
  - '10'

dist: trusty
sudo: required

branches:
  only:
  - master
  - development

addons:
  chrome: stable
  firefox: latest

before_install:
  - pip install --user codecov

before_script:
  - npm install -g @angular/cli
  - npm install -g copyfiles
  - npm run prot-hack
  - node node_modules/protractor/bin/webdriver-manager update

script:
  - set -e
  - npm run lint
  - npm run test:lib-ci
  - npm run package
  - npm run test:demo-ci
  - npm run e2e
  - npm run compodoc -- --disableCoverage
after_success:
  - codecov
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    branch: master
