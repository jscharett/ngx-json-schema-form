language: node_js
node_js:
  - '9'

dist: trusty
sudo: required

branches:
  only:
  - master

addons:
  chrome: stable
  firefox: latest

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - npm run test-ci
  - ng build

before_install:
  - pip install --user codecov
after_success:
  - codecov
